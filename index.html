<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="preload" href="./js/script.js" as="script">
    <link rel="stylesheet" href="./css/style.css">
    <title>Universidade SENAC</title>
</head>

<body>
    <header id="header">
        <div id="btnMenu">
            <img width=100% height=100% src="./assets/images/menu-icon.png" alt="">
        </div>
        <p>Menu</p>
        <p id="welcome" class="button"></p>
    </header>

    <div class="content">
        <ul class="capaTopo">
            <div class="borderImage">
                <img id="perfilImage" class="perfilImage" src="" alt="" />
            </div>
            <div class="perfilTitulo textoCaixa">Universidade SENAC</div>
        </ul>

        <ul class="capaBase">
            <h2>Desenvolvimento de sistemas dinâmicos baseados na web</h2>
            <h3>São Paulo - SP - Brasil</h3>
        </ul>

        <div id="detail">
        </div>
    </div>

    <div id="menu" class="menu effect hide">
        <nav>
            <div class="headerclose">
                <div class="btnClose menu effect">
                    <img width=100% height=100% src="./assets/images/close.png" alt="">
                </div>
            </div>
            <ul id="menuOptions">
            </ul>
        </nav>
    </div>

    <div id="loginBack">
    </div>

    <div class="footer"></div>
    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
